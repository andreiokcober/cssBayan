<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <div class="acardion">
            <h1>CSS BAYAN</h1>
            <div class="acardion-item">
                <input type="radio" name='mem' id="mem1">
                <label for="mem1" class="label-item">
                    <div class="acardion-item-text">
                        <p>Pinguins from Madagascar</p>
                        <p class="plus">+</p>
                    </div>
                    <div class="acardion-content">
                        <div class="acardion-content-img"><img src="./images/gif6.jpg" alt="mem"></div>
                    </div>
                </label>
            </div>
            <div class="acardion-item">
                <input type="radio" name='mem' id="mem2">
                <label for="mem2" class="label-item">
                    <div class="acardion-item-text">
                        <p>Surprised penguins</p>
                        <p class="plus">+</p>
                    </div>
                    <div class="acardion-content">
                        <div class="acardion-content-img"><img src="./images/gif5.jpg" alt="mem"></div>
                    </div>
                </label>
            </div>
            <div class="acardion-item">
                <input type="radio" name='mem' id="mem3" checked>
                <label for="mem3" class="label-item">
                    <div class="acardion-item-text">
                        <p>Penguin and wolf</p>
                        <p class="plus">+</p>
                    </div>
                    <div class="acardion-content">
                        <div class="acardion-content-img"><img src="./images/gif4.jpg" alt="mem"></div>
                    </div>
                </label>
            </div>
            <div class="acardion-item">
                <input type="radio" name='mem' id="mem4">
                <label for="mem4" class="label-item">
                    <div class="acardion-item-text">
                        <p>Baby penguin</p>
                        <p class="plus">+</p>
                    </div>
                    <div class="acardion-content">
                        <div class="acardion-content-img"><img src="./images/gif3.jpg" alt="mem"></div>
                    </div>
                </label>
            </div>
        </div>
    </div>

</body>

</html>
